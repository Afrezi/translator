<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Translator + History</title>
    <style>
        /* --- STYLE UMUM (BASE) --- */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1af7;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            /* Default: Block untuk fallback */
            display: block; 
        }

        /* --- LOGIKA DESKTOP BESAR (Lebih dari 1024px) --- */
        /* Tampilan 3 Kolom Kiri-Kanan */
        @media only screen and (min-width: 1025px) {
            body {
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                overflow: hidden; 
            }

            .translator-container {
                width: 90%;
                max-width: 2200px;
                height: auto;
            }

            .translator-layout {
                flex-direction: row; /* Kiri-Kanan */
                gap: 20px;
            }
            
            .translator-column {
                flex: 1;
                display: flex;
                flex-direction: column;
            }

            .translator-middle {
                width: 200px;
                flex-direction: column;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            
            /* Pada desktop, tombol/input full width di kolom tengah */
            .translator-middle > * {
                width: 100% !important;
                margin-bottom: 10px;
            }

            textarea, #translatedText {
                height: 625px; /* Tinggi fix desktop */
            }
        }

        /* --- STYLE GLOBAL KOMPONEN --- */
        .translator-container {
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
            margin-top: 0;
        }

        .translator-layout {
            display: flex;
        }

        .translator-column {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            color: #b0b0b0;
            margin-bottom: 5px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #333;
            color: #e0e0e0;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 4px;
            resize: none;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            font-size: 14px;
            background-color: #333;
            color: #e0e0e0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 45px;
        }

        button:hover { background-color: #45a049; }
        button:disabled { background-color: #3a753d; cursor: not-allowed; }
        
        button .button-text { display: inline; }
        button:disabled .button-text { display: none; }
        
        .button-loader {
            width: 18px;
            height: 18px;
            border: 2px solid #fff;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: none;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        button:disabled .button-loader { display: inline-block; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #translatedText {
            background-color: #3a3a3a;
            border-radius: 4px;
            padding: 20px;
            overflow-y: auto;
            white-space: pre-line;
            word-wrap: break-word;
            cursor: pointer;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #e0e0e0;
            border: 1px solid #444;
        }
        #translatedText.copied { background-color: #2c3e50; transition: background-color 0.5s; }

        /* --- LOGIKA GABUNGAN SMARTPHONE & TABLET (Max 1024px) --- */
        /* Memaksa layout vertikal, 1 layar penuh, tanpa scroll body */
        @media only screen and (max-width: 1024px) {
            body {
                height: 100vh;      /* Kunci tinggi layar */
                display: flex;
                flex-direction: column;
                overflow: hidden;   /* Hilangkan scroll body */
                align-items: stretch;
            }

            .translator-container {
                width: 100%;
                height: 100%;       /* Penuhi container */
                padding: 10px;
                border-radius: 0;
                display: flex;
                flex-direction: column;
                box-sizing: border-box;
            }

            h2 {
                margin: 5px 0 10px 0;
                font-size: 18px;
                flex: 0 0 auto; /* Header fix, tidak melar */
            }

            .translator-layout {
                flex: 1; /* Ambil sisa ruang vertikal */
                display: flex;
                flex-direction: column;
                gap: 5px;
                overflow: hidden;
            }

            .translator-column {
                flex: 1; /* Input dan Output berbagi ruang rata (50:50) dari sisa ruang */
                display: flex;
                flex-direction: column;
                min-height: 0; /* Penting untuk flex nested scroll */
            }

            /* Area Tengah (Tombol & Opsi) */
            .translator-middle {
                flex: 0 0 auto; /* Ukuran fix sesuai konten */
                width: 100%;
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-between;
                gap: 5px;
                margin: 5px 0;
            }

            /* Bikin input/select berjejer rapi (grid 2 kolom) */
            .translator-middle > input, 
            .translator-middle > select {
                width: 48% !important; 
                margin-bottom: 0 !important;
                font-size: 12px;
                padding: 8px;
                height: 36px; /* Tinggi seragam */
            }
            
            /* Tombol full width */
            #translateButton {
                width: 100% !important;
                margin-top: 5px;
                padding: 8px;
                min-height: 40px;
            }

            label {
                font-size: 12px;
                margin-bottom: 2px;
                flex: 0 0 auto;
            }

            /* Paksa Input dan Output mengisi sisa ruang kolom masing-masing */
            textarea {
                flex: 1;
                height: 100% !important;
                font-size: 14px;
                margin-bottom: 0;
            }

            #translatedText {
                flex: 1;
                height: 100% !important;
                font-size: 14px;
                padding: 10px;
                margin-bottom: 0;
            }
            
            /* Sidebar History Full Width */
            .history-sidebar { width: 100%; right: -100%; }
            .history-btn { width: 50px; height: 50px; bottom: 20px; right: 20px; }
        }

        /* --- HISTORY STYLES --- */
        .history-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background-color: #4CAF50;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.2s;
        }

        .history-btn:hover { background-color: #1976D2; transform: scale(1.1); }
        .history-btn svg { width: 30px; height: 30px; stroke: white; fill: none; }

        .history-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 350px;
            height: 100vh;
            background-color: #2a2a2a;
            box-shadow: -4px 0 10px rgba(0,0,0,0.5);
            z-index: 1001;
            transition: right 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .history-sidebar.open { right: 0; }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }

        .close-history { background: none; border: none; color: #aaa; font-size: 24px; cursor: pointer; padding: 0; }
        .history-list { flex: 1; overflow-y: auto; }
        
        .history-item {
            background-color: #333;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            position: relative;
            border-left: 4px solid #4CAF50;
        }
        .history-source { font-size: 13px; color: #aaa; margin-bottom: 8px; font-style: italic; }
        .history-result { font-size: 14px; color: #e0e0e0; }
        .delete-item-btn { position: absolute; top: 10px; right: 10px; background: none; border: none; color: #ff6b6b; cursor: pointer; padding: 5px; }
        .empty-history { text-align: center; color: #777; margin-top: 50px; }
    </style>
</head>

<body>
    <div class="translator-container">
        <h2>AI Translator</h2>
        <div class="translator-layout">
            <div class="translator-column">
                <label for="inputText">Teks Input:</label>
                <textarea id="inputText" placeholder="Ketik di sini..."></textarea>
            </div>
            <div class="translator-middle">
                <input type="text" id="apiUrl" placeholder="API URL" />
                <input type="text" id="apiKey" placeholder="API Key" />
                
                <select id="targetLanguage">
                    <option value="auto">Auto (EN ↔ ID)</option>
                    <option value="English">Inggris</option>
                    <option value="Indonesian">Indonesia</option>
                    <option value="Spanish">Spanyol</option>
                    <option value="French">Prancis</option>
                    <option value="German">Jerman</option>
                    <option value="Chinese">Mandarin</option>
                    <option value="Japanese">Jepang</option>
                    <option value="Korean">Korea</option>
                </select>
                <select id="translationStyle">
                    <option value="standard">Standar</option>
                    <option value="casual">Kasual</option>
                </select>

                <button id="translateButton">
                    <span class="button-text">Terjemahkan</span>
                    <span class="button-loader"></span>
                </button>
            </div>
            <div class="translator-column">
                <label for="translatedText">Hasil:</label>
                <div id="translatedText">
                    <span id="translatedContent"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="history-btn" id="historyToggleBtn" title="Lihat History">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 4h3a1 1 0 0 1 1 1v15a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1h3m0 3h6m-3 5h3m-6 0h.01M12 16h3m-6 0h.01M10 3v4h4V3h-4Z"/></svg>
    </div>

    <div class="history-sidebar" id="historySidebar">
        <div class="history-header">
            <h3>Riwayat Terjemahan</h3>
            <button class="close-history" id="closeHistoryBtn">&times;</button>
        </div>
        <div class="history-list" id="historyList"></div>
    </div>

    <script>
        const DEFAULT_API_URL = 'https://api.cerebras.ai/v1/chat/completions';
        const historySidebar = document.getElementById('historySidebar');
        const historyListEl = document.getElementById('historyList');
        
        document.addEventListener('DOMContentLoaded', function() {
            const savedApiKey = localStorage.getItem('openaiApiKey');
            if (savedApiKey) document.getElementById('apiKey').value = savedApiKey;
            const savedApiUrl = localStorage.getItem('customApiUrl');
            document.getElementById('apiUrl').value = savedApiUrl || DEFAULT_API_URL;
            renderHistory();
        });

        document.getElementById('historyToggleBtn').addEventListener('click', () => historySidebar.classList.add('open'));
        document.getElementById('closeHistoryBtn').addEventListener('click', () => historySidebar.classList.remove('open'));
        document.addEventListener('click', (e) => {
            if (!historySidebar.contains(e.target) && !document.getElementById('historyToggleBtn').contains(e.target) && historySidebar.classList.contains('open')) {
                historySidebar.classList.remove('open');
            }
        });

        function renderHistory() {
            const history = JSON.parse(localStorage.getItem('translationHistory')) || [];
            historyListEl.innerHTML = '';
            if (history.length === 0) {
                historyListEl.innerHTML = '<div class="empty-history">Belum ada riwayat.</div>';
                return;
            }
            history.slice().reverse().forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'history-item';
                itemDiv.innerHTML = `
                    <div class="history-source">From: ${escapeHtml(item.source.substring(0, 100))}${item.source.length > 100 ? '...' : ''}</div>
                    <div class="history-result">${escapeHtml(item.result)}</div>
                    <button class="delete-item-btn" onclick="deleteHistoryItem(${item.id})" title="Hapus">
                        <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
                    </button>`;
                historyListEl.appendChild(itemDiv);
            });
        }

        function saveToHistory(source, result) {
            const history = JSON.parse(localStorage.getItem('translationHistory')) || [];
            history.push({ id: Date.now(), source, result, timestamp: new Date().toISOString() });
            if (history.length > 50) history.shift();
            localStorage.setItem('translationHistory', JSON.stringify(history));
            renderHistory();
        }

        window.deleteHistoryItem = function(id) {
            let history = JSON.parse(localStorage.getItem('translationHistory')) || [];
            history = history.filter(item => item.id !== id);
            localStorage.setItem('translationHistory', JSON.stringify(history));
            renderHistory();
        }

        function escapeHtml(text) {
            if (!text) return text;
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
        }
        
        const translateButton = document.getElementById('translateButton');
        translateButton.addEventListener('click', async function() {
            const apiKey = document.getElementById('apiKey').value.trim();
            let apiUrl = document.getElementById('apiUrl').value.trim() || DEFAULT_API_URL;
            const inputText = document.getElementById('inputText').value.trim();
            const targetLanguage = document.getElementById('targetLanguage').value;
            const translationStyle = document.getElementById('translationStyle').value;
            const translatedContent = document.getElementById('translatedContent');
            const translatedDiv = document.getElementById('translatedText');

            translatedDiv.classList.remove('copied');

            if (!apiKey) { translatedContent.textContent = 'Silakan masukkan API Key Anda.'; return; }
            if (!inputText) { translatedContent.textContent = 'Silakan masukkan teks.'; return; }

            localStorage.setItem('openaiApiKey', apiKey);
            localStorage.setItem('customApiUrl', apiUrl);
            translatedContent.textContent = '';
            translateButton.disabled = true;

            let promptInstruction = "";
            const baseConstraints = "Do not echo source. Preserve formatting, numbers, URLs.";
            
            if (targetLanguage === 'auto') {
                promptInstruction = `Translate English↔Indonesian. If ID→EN. If EN→ID. Style: ${translationStyle}.`;
            } else {
                promptInstruction = `Translate to ${targetLanguage}. Style: ${translationStyle}.`;
            }

            const messages = [
                { "role": "system", "content": "You are a translator. Output only the translation." },
                { "role": "user", "content": `${promptInstruction}\n\nConstraints: ${baseConstraints}\n\nText:\n${inputText}` }
            ];

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${apiKey}` },
                    body: JSON.stringify({ model: "qwen-3-235b-a22b-instruct-2507", messages: messages, temperature: 0.8, stream: true })
                });

                if (!response.ok) throw new Error('API Error');

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullText = "";
                let buffer = '';

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    buffer += decoder.decode(value, { stream: true });
                    while (true) {
                        const newlineIndex = buffer.indexOf('\n');
                        if (newlineIndex === -1) break;
                        const line = buffer.slice(0, newlineIndex);
                        buffer = buffer.slice(newlineIndex + 1);
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data.trim() === '[DONE]') continue;
                            try {
                                const parsed = JSON.parse(data);
                                const content = parsed.choices[0].delta.content;
                                if (content) {
                                    translatedContent.textContent += content;
                                    fullText += content;
                                }
                            } catch (e) {}
                        }
                    }
                }
                if (fullText.trim()) saveToHistory(inputText, fullText);
            } catch (error) {
                translatedContent.textContent = `Error: ${error.message}`;
            } finally {
                translateButton.disabled = false;
            }
        });

        document.getElementById('translatedText').addEventListener('click', function() {
            const text = document.getElementById('translatedContent').textContent;
            if (text) {
                navigator.clipboard.writeText(text).then(() => {
                    const div = document.getElementById('translatedText');
                    div.classList.add('copied');
                    setTimeout(() => div.classList.remove('copied'), 1000);
                });
            }
        });
    </script>
</body>
</html>
